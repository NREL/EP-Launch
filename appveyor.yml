image: Visual Studio 2015
platform: x64

# fetch repository as zip archive
shallow_clone: true

# Python 3.6 is available at  C:\Python36
environment:
  matrix:
    - PYTHON: "C:\\Python36-x64"
      PYTHON_VERSION: "3.6.6"
      PYTHON_ARCH: "64"
      #EPLAUNCH_VERSION: "0.5"  # need to read from from eplaunch/__init__.py eventually

install:
  # Install Python (from the official .msi of http://python.org) and pip when not already installed.
  - ps: if (-not(Test-Path($env:PYTHON))) { & appveyor\install.ps1 }
  # Prepend newly installed Python to the PATH of this build
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  # Check that we have the expected version and architecture for Python
  - "python --version"
  - "python -c \"import struct; print(struct.calcsize('P') * 8)\""
  # Get the current version data
  - "for /f \"delims=\" %%A in (\'python -c \"from eplaunch import VERSION; print(VERSION)\"\') do set \"EPLAUNCH_VERSION=%%A"
  - "SET SHA=%APPVEYOR_REPO_COMMIT:~0,8%"
  # Upgrade to the latest version of pip
  - "python -m pip install --upgrade pip"
  # Install the build dependencies of the project.
  - "%CMD_IN_ENV% pip install -r requirements.txt"
  - "%CMD_IN_ENV% pip install wxpython"

test_script:
  # Run the project tests
  - "%CMD_IN_ENV% nosetests"

build_script:
  # Build the compiled extension
  - "%CMD_IN_ENV% pyinstaller --windowed eplaunch.spec"
  - "makensis.exe eplaunch.nsi"
  - "COPY EPLaunchInstall.exe EPLaunch-%EPLAUNCH_VERSION%-%SHA%-windows-installer.exe"
  - "DEL dist\\EPLaunch\\api-ms-win-core-synch-l1-2-0.dll"
  - "makensis.exe eplaunch.nsi"
  - "COPY EPLaunchInstall.exe EPLaunch-%EPLAUNCH_VERSION%-%SHA%-windows7special-installer.exe"
  - "7z a EPLaunch-%EPLAUNCH_VERSION%-%SHA%-windows.zip dist"

artifacts:
  # Archive the generated packages in the ci.appveyor.com build report.
  - path: "EPLaunch-%EPLAUNCH_VERSION%-%SHA%-windows.zip"
  - path: "EPLaunch-%EPLAUNCH_VERSION%-%SHA%-windows-installer.exe"
  - path: "EPLaunch-%EPLAUNCH_VERSION%-%SHA%-windows7special-installer.exe"

deploy:
  provider: GitHub
  auth_token:
    secure: Cqe58u5ZlKHFk4IecrI41aPj+qCwia36/zWmCnizfCzIsPaTfBRFagC84x1S1y8G
  artifact: "EPLaunch-%EPLAUNCH_VERSION%-%SHA%-windows-installer.exe,EPLaunch-%EPLAUNCH_VERSION%-%SHA%-windows7special-installer.exe""
  on:
    appveyor_repo_tag: true

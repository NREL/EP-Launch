name: Linux Unit Tests

on: [push]

jobs:
  unit_tests:
    strategy:
      matrix:
        os: [ ubuntu-18.04, ubuntu-20.04 ]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
#
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install Pip Dependencies
      shell: bash
      run: |
        set -x
        pip install --upgrade pip
        pip install tox coveralls
        pip install https://extras.wxpython.org/wxPython4/extras/linux/gtk2/ubuntu-18.04/wxPython-4.1.0-cp37-cp37m-linux_x86_64.whl

    - name: Run Tests
      shell: bash
      run: xvfb-run python3 setup.py nosetests

    - name: Submit Coverage
      shell: bash
      run: coveralls
